<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>Date Your Prof</h1>

    </header>

    <main>
        <section class="one">
            <div class="image">
                <img src="" alt="" id="professorImage">
            </div>

            <div class="text"></div>
                <h2 id="professorName">Kevin Moore</h2>
                <h3 id="professorDept">Bible</h3>
            </div>
        </section>

        <section class="two">
            <div class="age">
                <div class="Date">
                    <div class="container">
                        <div class="text">
                            <h3>Date</h3>
                            <label for="date-number"></label>
                            <input type="number" id="date-number" min="1" max="31" value="12" class="number-box" readonly>
                        </div>
                        <label for="date-slider"></label>
                        <input type="range" id="date-slider" min="1" max="31" value="12" class="vertical-slider">
                    </div>
                </div>
    
                <div class="Month">
                    <div class="container">
                        <div class="text">
                            <h3>Month</h3>
                            <label for="month-number"></label>
                            <input type="number" id="month-number" min="1" max="12" value="12" class="number-box"  readonly>
                        </div>
                        <label for="month-slider"></label>
                        <input type="range" id="month-slider" min="1" max="12" value="12" class="vertical-slider">
    
                    </div>
                </div>
    
                <div class="Year">
                    <div class="container">
                        <div class="text">
                            <h3>Year</h3>
                            <label for="year-number"></label>
                            <input type="number" id="year-number" min="1920" max="2024" value="1980" class="number-box"  readonly>
                        </div>
                        <label for="year-slider"></label>
                        <input type="range" id="year-slider" min="1920" max="2024" value="1980" class="vertical-slider">
                    </div>
                </div>
            </div>

            <div class="guess">
                <div class="guesses-left"></div>
                    <p>Guesses Left: <span id="guessesLeft">5</span></p>
                </div>
                
                <div class="buttons">
                    <button>Guess</button>
                </div>
            </div>

            <div class="history" id="history"></div>
                
            </div>

            <!-- <form action="">

                <input type="number" name="age" id="age">

                <input type="submit" value="Guess" id="guessButton">

            </form> -->

            <div class="textbox">
                <label for="question"></label>
                <input type="text" id="input" maxlength="200" class="box">
            </div>

            <!-- <div class="correct">
                <label for="correct-slider"></label>
                <input type="range" id="correct-slider" min="0" max="100" value="50">
            </div> -->
        </section>

    </main>

    <footer>&copy; Kaylee Odom 2024</footer>
    <script src="main.js" type="module"></script>
</body>
</html>
